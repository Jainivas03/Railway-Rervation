<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            background-color: #e93b5b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #login-form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #fa2803;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #a62008;
        }

        a {
            text-align: center;
            display: block;
            text-decoration: none;
            color: #fa2803;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="user_login.php" method="post" id="login-form">
        <h2>User Login</h2>
        <div align="center">
            Enter the details:<br><br>
            <label for="emailid">Registered EMail Id:</label>
            <input type="text" name="emailid" id="emaiid" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <input type="submit" value="Login">
            <br><br><a href="index.htm">Home Page</a>
        </div>
    </form>
</body>
</html>
