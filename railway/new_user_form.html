<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e90a46;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
        }

        form h2 {
            text-align: center;
            color: #fc2d04;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 250px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #fa2803;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #a62008;
        }

        a {
            text-decoration: none;
            color: #fa2803;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form action="new_user_form.php" method="post">
    <div align="center">
        <h2>User Registration</h2>
        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="emailid">E-mail ID:</label>
        <input type="text" name="emailid" required>

        <label for="mobileno">Mobile No.:</label>
        <input type="text" name="mobileno" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>

        <input type="submit" value="Register">
        
        <a href="index.htm">Home Page</a>
    </div>
</form>

</body>
</html>
